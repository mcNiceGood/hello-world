<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-1.12.3.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/echarts.js" type="text/javascript" charset="utf-8"></script>
		
	</head>
	<body>
		<button id="show">show my echarts</button>
		<div id="WorldMap" style="width: 600px;height:400px;display:none;"></div>
		<script type="text/javascript">
			setInterval(function(){
				aaa();
			},1000)
		function aaa(){
			
		
			var worldMapContainer = document.getElementById('WorldMap');

			//用于使chart自适应高度和宽度,通过窗体高宽计算容器高宽
			var resizeWorldMapContainer = function () {
			    worldMapContainer.style.width = window.innerWidth+'px';
			    worldMapContainer.style.height = window.innerHeight+'px';
			};
			//设置容器高宽
			resizeWorldMapContainer();
			// 基于准备好的dom，初始化echarts实例
			var myChart = echarts.init(worldMapContainer);
			
			// 指定图表的配置项和数据
			var option =
			
			// 使用刚指定的配置项和数据显示图表。
			myChart.setOption( {
			    title: {
			        text: 'ECharts 入门示例'
			    },
			    tooltip: {},
			    legend: {
			        data:['销量'],
//			        height: worldMapContainer.style.height,
//			        width: worldMapContainer.style.width
			    },
			    xAxis: {
			        data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
			    },
			    yAxis: {},
			    series: [{
			        name: '销量',
			        type: 'bar',
			        data: [5, 20, 36, 10, 10, 20]
			    }]
			});
			
			//用于使chart自适应高度和宽度
			window.onresize = function () {
			    //重置容器高宽
			    resizeWorldMapContainer();
			    myChart.resize();
			};
			$('#show').click(function(){
				$('#WorldMap').show();
			})
		};
		</script>
	</body>
</html>
